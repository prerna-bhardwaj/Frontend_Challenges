<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Ping coming soon page</title>


    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="./images/logo.svg" alt="logo">
        <h1 class="heading">We are launching <span>soon!</span></h1>
        <h3 class="sub-heading">Subscribe and get notified</h3>

        <form id="form" action="#">
            <input type="email" placeholder="Your email address..">
            <button id="submit" type="submit">Notify Me</button>
        </form>

        <img src="./images/illustration-dashboard.png" alt="dashboard">

        <div class="icons">
            <a href="#"><img src="https://img.icons8.com/office/80/000000/facebook-circled--v1.png"/></a>
            <a href="#"><img src="https://img.icons8.com/office/80/000000/twitter-circled.png"/></a>
            <a href="#"><img src="https://img.icons8.com/ultraviolet/80/000000/instagram-new.png"/></a>
        </div>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>

    <footer style="display: none;">
        <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>
</body>
<script src="main.js"></script>

</html>
